# Example Nginx server block. Put this at /etc/nginx/sites-available/your-subdomain
# and symlink to sites-enabled. Replace your-sub.domain with your actual subdomain.

server {
    listen 80;
    listen [::]:80;
    server_name your-sub.domain; # TODO: replace

    # Optionally handle ACME HTTP-01 here if you use certbot, otherwise use a TLS-enabled block

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s; # long jobs
    }

    # Increase upload size if you later accept file uploads via Nginx directly
    client_max_body_size 200m;
}
